<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <form name="form1">
            <div class="grid">
                <input class="col-4" name="result" />
                <input type="button" class="col-2" value="AC" onclick="form1.result.value = ''">
                <input type="button" class="col-1" value="DEL" onclick="form1.result.value = form1.result.value.slice(0,-1)">
                <input type="button" class="col-1" value="รท" onclick="form1.result.value += '/'">

                <input type="button" class="col-1" value="1" onclick="form1.result.value += value">
                <input type="button" class="col-1" value="2" onclick="form1.result.value += value">
                <input type="button" class="col-1" value="3" onclick="form1.result.value += value">
                <input type="button" class="col-1" value="*" onclick="form1.result.value += value">

                <input type="button" class="col-1" value="4" onclick="form1.result.value += value">
                <input type="button" class="col-1" value="5" onclick="form1.result.value += value">
                <input type="button" class="col-1" value="6" onclick="form1.result.value += value">
                <input type="button" class="col-1" value="+" onclick="form1.result.value += value">

                <input type="button" class="col-1" value="7" onclick="form1.result.value += value">
                <input type="button" class="col-1" value="8" onclick="form1.result.value += value">
                <input type="button" class="col-1" value="9" onclick="form1.result.value += value">
                <input type="button" class="col-1" value="-" onclick="form1.result.value += value">

                <input type="button" class="col-1" value="." onclick="form1.result.value += value">
                <input type="button" class="col-1" value="0" onclick="form1.result.value += value">
                <input type="button" class="col-2" value="=" onclick="form1.result.value = eval(form1.result.value)">
            </div>
        </form>
    </div>
</body>
</html>
